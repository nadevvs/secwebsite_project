{{ define "main" }}
<section class="page">
  <h1 class="title">{{ .Title }}</h1>
  <p class="muted">
    {{ .Date.Format "2006-01-02 15:04" }} · {{ .Params.city }} · {{ .Params.venue }}
  </p>

  {{ with .Params.flyer }}
    <img class="hero" src="{{ . }}" alt="Event flyer" />
  {{ end }}

  <div class="content">
    {{ .Content }}
  </div>

  <div class="links" style="margin-top:16px;">
    {{ with .Params.ticket_url }}
      <a class="btn" href="{{ . }}" target="_blank" rel="noopener noreferrer">Tickets / Link</a>
    {{ end }}
    <a class="btn" href="/events/">Back to events</a>
  </div>
</section>
{{ end }}
