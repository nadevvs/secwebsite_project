{{ define "main" }}
<section class="page">
  <h1 class="title">Gallery</h1>
  <div class="grid">
    {{ range (readDir "static/img/gallery") }}
      {{ if not .IsDir }}
        <a class="thumb" href="/img/gallery/{{ .Name }}" target="_blank" rel="noopener noreferrer">
          <img src="/img/gallery/{{ .Name }}" alt="Gallery image" loading="lazy" />
        </a>
      {{ end }}
    {{ end }}
  </div>
</section>
{{ end }}
